<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detector</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 60%; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 200px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing Email Detector</h2>
        <form method="POST">
            <label for="email">Paste your email content below:</label><br><br>
            <textarea name="email" required></textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
